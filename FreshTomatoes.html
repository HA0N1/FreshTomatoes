<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshTomatoes</title>
    <!-- <script type="module" src="./src/main.js"></script> -->
    <script defer src="./src/main2.js"></script>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header>
      <div class="site-name">
        <h1>FreshTomatoes</h1>
      </div>
      <div class="search">
        <p>
          <input
            id="in"
            type="text"
            onkeyup="if(event.keyCode==13){searchApiName()}"
            placeholder="영화 제목을 입력하세요"
          />
          <button id="btn" type="button" onclick="searchApiName()">검색</button>
        </p>
      </div>
    </header>
    <main>
      <h1>검색된영화</h1>
      <div id="cards-box-search" class="card_bx"></div>
      <p class="show-more" onclick="toggleMore('cards-box-search')">더보기</p>
      <h1>인기 영화</h1>
      <div id="cards-box-popular" class="card_bx"></div>
      <p class="show-more" onclick="toggleMore('cards-box-popular')">더보기</p>
      <h1>최고평점 영화</h1>
      <div id="cards-box-toprated" class="card_bx"></div>
      <p class="show-more" onclick="toggleMore('cards-box-toprated')">더보기</p>
    </main>
  </body>
</html>
