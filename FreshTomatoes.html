<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshTomatoes</title>
    <script defer src="./src/main2.js"></script>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header>
      <div class="site-name">
        <h1>FreshTomatoes</h1>
      </div>
      <div class="search">
        <input
          id="in"
          class="search-txt"
          type="text"
          onkeyup="if(event.keyCode==13){searchApiName()}"
          placeholder="제목을 입력하세요"
        />
        <a class="search-btn" href="#">
          <img src="./tomato.png" id="btn" type="button" onclick="searchApiName()" class="search-img" />
        </a>
      </div>
      <div class="wrapper">
        <div class="divider div-transparent"></div>
      </div>
    </header>
    <main>
      <h1>검색된영화</h1>
      <p class="show-more" onclick="toggleMore('cards-box-search')">펼쳐보기/접기</p>
      <div id="cards-box-search" class="card_bx"></div>

      <h1>인기 영화</h1>
      <p class="show-more" onclick="toggleMore('cards-box-popular')">펼쳐보기/접기</p>
      <div id="cards-box-popular" class="card_bx"></div>

      <h1>최고평점 영화</h1>
      <p class="show-more" onclick="toggleMore('cards-box-toprated')">펼쳐보기/접기</p>
      <div id="cards-box-toprated" class="card_bx"></div>
    </main>
  </body>
</html>
