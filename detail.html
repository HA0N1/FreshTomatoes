<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshTomatoes</title>
    <script type="module" src="/src/detail.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script async src="/src/testpush.js"></script>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/detail.css" />
    <link rel="stylesheet" href="style/review.css" />
  </head>

  <body>
    <header>
      <div class="site-name">
        <h1 onclick="location.href='/FreshTomatoes.html'">Top Rated Movies</h1>
      </div>
    </header>
    <main>
      <div id="select-movie"></div>

      <hr />
      <div class="commentBtn">
        <button id="btn" onclick="openModal()">코멘트남기기</button>
      </div>
      <div class="cardContainer"></div>

      <!-- 모달 -->
      <div id="reviewModal" class="modal">
        <div class="modal-content">
          <form id="save">
            <span class="close" onclick="closeModal()">&times;</span>
            <label for="name">이름:</label>
            <input type="text" placeholder="이름을 입력해주세요" id="name" name="name" required /><br />
            <label for="rating">평점:</label>
            <input type="number" id="rating" placeholder="1~5" name="rating" min="1" max="5" required /><br />
            <label for="reviewContent">리뷰 내용:</label>
            <textarea
              id="reviewContent"
              name="reviewContent"
              rows="4"
              required
              placeholder="리뷰를 자유롭게 남겨주세요"
            ></textarea
            ><br />
            <label for="password">비밀번호:</label>
            <input type="password" id="password" placeholder="Password를 입력해주세요" name="password" required /><br />
            <button id="submitReview" type="submit">리뷰 제출</button>
          </form>
        </div>
      </div>
      <script>
        //리뷰창 열기
        function openModal() {
          document.getElementById("reviewModal").style.display = "flex";
        }
        //리뷰창 닫기
        function closeModal() {
          document.getElementById("reviewModal").style.display = "none";
        }
      </script>
    </main>
  </body>
</html>
